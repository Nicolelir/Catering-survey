<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">

    <!-- -----CDN------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/96f1cc7a8c.js" crossorigin="anonymous"></script>
    <title>Catering Survey Form</title>
</head>
<body>

    
    
    <h1 id="title"> Catering Survey Form</h1>
    <p id="description" class="survey"> We value your ideas!
         Please help us to improve ourselves by completing this quick feedback survey about the catering service you had.</p> 
  
     <h2>How did you hear about us ? </h2>   
<div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="box1">
        <label class="form-check-label" for="box1">
          Social Media
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="box2">
        <label class="form-check-label" for="box2">
          Internet
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="box3">
        <label class="form-check-label" for="box3">
          Friends
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="box4">
        <label class="form-check-label" for="box4">
          Other
        </label>
      </div>

      <h2>About the service </h2>   
      <h3>Was your service delivered on time?</h3>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio1" id="radio1">
        <label class="form-check-label" for="radio1">
          Yes, right on time!
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio2" id="radio2">
        <label class="form-check-label" for="radio2">
          Could be faster
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio3" id="radio3">
        <label class="form-check-label" for="radio3">
          A bit late
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio4" id="radio4">
        <label class="form-check-label" for="radio4">
        Delivered too late
        </label>
      </div>





    <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phoneNumber" aria-describedby="emailHelp">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>
</html>
